<html>
<title>Sign Up Screen</title>
<head>
    <meta charset ="UTF-8">
    <link href="signinterface.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <!--User-->
    <div class="container">
            <div class="banner">Banner</div>

            <div class="container2">
                    <div class="backmainpage"><a href="maininterface.html"><button type="button">Main Page</button></a></div>
                   
            </div>

            <div class="container3">

                    <div class="name">Name</div>
                    <input type="text" class="textarea" name ="Name" placeholder="Name"/> 
                    
                    <div class="surname">Surname</div>
                    <input type="text" class="textarea" name ="Surname"  placeholder="Surname"/> 

                    <div class="username">Username</div>
                    <input type="text" class="textarea" name ="Username"  placeholder="User Name"/> 
                    
                    <div class="email">Email</div>
                    <input type="text" class="textarea" name ="Email"  placeholder="E-mail"/> 

                    <div class="password">Password</div>
                    <input type="text" class="textarea" name ="Password"  placeholder="Password"/> 

                    <div class="rpassword">RPassword</div>
                    <input type="text" class="textarea" name ="RPassword"  placeholder="Repeat Password"/> 

                    <div class="signinbutton"><input type="submit" name ="signinbutton"></div>
                    <div class="forgetpasswordbutton"><a href="maininterface.html"><button type="button">Main Screen</button></a></div>
            </div>

            <div class="footer">Footer</div>
    </div>
</body>
